apply from: 'versioning.gradle'
ext.versions = [
        minSdk: 16,
        targetSdk: 23,
        compileSdk: 23,
        buildTools: "23.0.2",
        name: buildVersionName,
        code: buildVersionCode(),

        // Gradle buildscript plugins
        androidGradlePlugin: '2.1.0-alpha3',
        aptGradlePlugin: '1.8',
        retrolambdaGradlePlugin: '3.2.5',
        androidDevMetricsGradlePlugin: '0.4',

        // Libraries
        timber: '4.1.1',
        dagger: '2.1',
        javaxAnnotations: '1.0'

        // Testing libraries

        // Dev libraries
]

ext.gradlePlugins = [
        android: "com.android.tools.build:gradle:$versions.androidGradlePlugin",
        apt: "com.neenbedankt.gradle.plugins:android-apt:$versions.aptGradlePlugin",
        retrolambda: "me.tatarka:gradle-retrolambda:$versions.retrolambdaGradlePlugin",
        androidDevMetrics: "com.frogermcs.androiddevmetrics:androiddevmetrics-plugin:$versions.androidDevMetricsGradlePlugin"
]

ext.libraries = [
        timber: "com.jakewharton.timber:timber:$versions.timber",
        dagger: "com.google.dagger:dagger:$versions.dagger",
        daggerCompiler: "com.google.dagger:dagger-compiler:$versions.dagger",
        javaxAnnotations: "javax.annotation:jsr250-api:$versions.javaxAnnotations"
]

ext.devLibraries = [

]

ext.testLibraries = [

]

